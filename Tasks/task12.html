<!DOCTYPE html>
<html>

<head>


    <title>inline and internal stylesheet </title>
    <!--internal stylesheet-- we have more spans so internal is easy to use-->
    <style>
        span {

            color: rgb(255, 127, 127);

        }

        div {
            background-color: bisque;
            font-size: larger;
        }

        div h3 {

            color: blue;
        }
    </style>


</head>

<body>
    <h3>Always SMILE</h3>
    <div>

        <h3>nice day for everyone </h3>

        <!--inline stylesheet  why becouse inline have high priority than internal-->
        <p>Thus <span style="color: palevioletred; font-size: 40px;">flower</span> is a shoot bearing
            sporophyll.<span> Flowering plants</span> have successfully colonised
            land by reducing the water dependent gametophytic generation to the point where it is entirely protected
            within
            the sporophytic generation.</p>

    </div>
</body>

</html>
