<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative & absolute</title>
</head>

<body>

    <div style="border: 3px solid red ;float: right; width: 100px; height: 100px;background-color: red;">

    </div>

    <div
        style="position:relative ; border:  solid 3px pink; top: 400px; width: 200px; height: 200px; background-color: pink;">

        <div
            style="position: absolute ; border: 3px solid blue; bottom: 0px; right: 0px; width: 50px; height: 50px;background-color: blue;">

        </div>
    </div>
</body>

</html>
